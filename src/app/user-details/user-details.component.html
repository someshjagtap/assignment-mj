<mat-card class="layout">
  <mat-card-subtitle>
    <h1 class="strong-text-title">
      {{ userDetails.id != null ? 'Edit' : 'Create' }} User
    </h1>
  </mat-card-subtitle>
  <form name="editForm" role="form" novalidate #editForm="ngForm">
    <div class="example-form-fields">
      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>First Name</mat-label>
          <input matInput name="firstName" pattern="^[a-zA-Z ]+$" minlength="1" maxlength="150"
            [(ngModel)]="userDetails.firstName" required />
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Last Name</mat-label>
          <input matInput name="lastName" pattern="^[a-zA-Z ]+$" minlength="1" maxlength="150"
            [(ngModel)]="userDetails.lastName" required />
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput name="email"
            pattern="^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
            minlength="1" maxlength="150" [(ngModel)]="userDetails.email" required />
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Contact Number</mat-label>
          <input matInput type="tel" name="phoneNumber" pattern="^[6-9]\d{9}$" minlength="10" maxlength="10" min="0"
            positivenumbers [(ngModel)]="userDetails.phoneNumber" required />
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Address</mat-label>
          <input matInput name="address" pattern="^[a-zA-Z_\s]+$" minlength="1" maxlength="150"
            [(ngModel)]="userDetails.address" required />
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>City</mat-label>
          <input matInput name="city" pattern="^\w+$" minlength="1" maxlength="150" [(ngModel)]="userDetails.city"
            required />
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Taluka</mat-label>
          <input matInput name="taluka" pattern="^\w+$" minlength="1" maxlength="150" [(ngModel)]="userDetails.taluka"
            required />
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>District</mat-label>
          <input matInput name="district" pattern="" minlength="4" maxlength="100" [(ngModel)]="userDetails.district"
            required />
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>State</mat-label>
          <input matInput name="state" pattern="" minlength="4" maxlength="100" [(ngModel)]="userDetails.state"
            required />
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Nationality</mat-label>
          <input matInput name="nationality" pattern="" minlength="4" maxlength="100"
            [(ngModel)]="userDetails.nationality" required />
        </mat-form-field>
      </div>
    </div>

    <div fxLayout="row wrap" fxLayoutGap="16px">
      <div fxFlex="85" fxFlex.lt-sm="100" style="margin-left: 250px">
        <button mat-raised-button color="primary" class="m-t-8" style="float: right" (click)="save()"
          [disabled]="!editForm.valid">
          {{ userDetails.id != null ? 'Update' : ' Add' }} User
        </button>
        &nbsp;&nbsp;
        <button mat-raised-button color="accent" class="m-t-8" style="float: right; margin-right: 20px"
          (click)="previousState()">
          Back
        </button>
        &nbsp;&nbsp;
      </div>
    </div>
  </form>
</mat-card>
